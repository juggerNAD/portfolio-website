<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>My Portfolio</h1>
    <nav>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>
</header>

<section id="hero">
    <div class="hero-content">
        <h1>Hi, I'm [Your Name]</h1>
        <p>Welcome to my portfolio website. I specialize in [Your Expertise].</p>
    </div>
    <img src="your-image.jpg" alt="Your Image" class="hero-image">
</section>

<section id="about">
    <h2>About Me</h2>
    <p>I'm a passionate developer with a love for creating interactive web experiences.</p>
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm" action="https://formspree.io/f/mdkezarl" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <p id="confirmationMessage" style="display: none; color: green;">Message sent successfully!</p>
    </form>
</section>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents default form submission
        var form = this;

        fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                document.getElementById("confirmationMessage").style.display = "block";
                form.reset(); // Clears the form fields
            } else {
                alert("Oops! Something went wrong. Please try again.");
            }
        }).catch(error => {
            alert("Error: " + error.message);
        });
    });
</script>


<footer>
    <p>&copy; 2025 My Portfolio</p>
</footer>

<script>
    const toggleSwitch = document.getElementById('darkModeToggle');
    const body = document.body;

    toggleSwitch.addEventListener('change', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'true') {
        body.classList.add('dark-mode');
        toggleSwitch.checked = true;
    }
</script>

</body>
</html>
